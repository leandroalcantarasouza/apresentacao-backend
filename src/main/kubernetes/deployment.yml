apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apresentacao-backend
  name: deployment-apresentacao-backend
  namespace: apresentacao
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apresentacao-backend
  template:
    metadata:
      labels:
        app: apresentacao-backend
    spec:
      containers:
        - image: apresentacao-backend:java
          name: apresentacao-backend
          imagePullPolicy: Never #colocado never pois como está usando minikube as imagens estão no docker local
          env:
            - name: JAVA_OPTIONS
              value: " -Duser.timezone=America/Sao_Paulo -Duser.language=pt -Duser.region=BR" #name do service do backend
            -  name: LOGGING_CONFIG
               value: file:/etc/configuration/logback.xml
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: logback-xml
              mountPath: /etc/configuration
              readOnly: true
      volumes:
        - name: logback-xml
          configMap:
            name: apresentacao-backend-logback-config-map

